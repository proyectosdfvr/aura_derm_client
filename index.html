<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AuraDerma - Cuidado de la Piel</title>
  <link rel="icon" type="image/png" href="/favicon.png" />
  <meta name="description"
    content="AuraDerma - Productos dermatológicos de alta calidad para el cuidado de tu piel. Descubre nuestra colección y luce una piel radiante." />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400;500;600&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    .font-serif {
      font-family: 'Playfair Display', serif;
    }

    /* AuraDerma Specific Colors */
    .text-aura-primary {
      color: #FF6B9D;
    }

    .bg-aura-primary {
      background-color: #FF6B9D;
    }

    .border-aura-primary {
      border-color: #FF6B9D;
    }

    .text-aura-secondary {
      color: #C74375;
    }

    .bg-aura-secondary {
      background-color: #C74375;
    }

    .bg-gradient-aura {
      background: linear-gradient(135deg, #ffeef8 0%, #fff5f9 100%);
    }

    /* Animations */
    .typing-dot {
      animation: typing 1.4s infinite ease-in-out both;
    }

    .typing-dot:nth-child(1) {
      animation-delay: -0.32s;
    }

    .typing-dot:nth-child(2) {
      animation-delay: -0.16s;
    }

    @keyframes typing {

      0%,
      80%,
      100% {
        transform: scale(0);
      }

      40% {
        transform: scale(1);
      }
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Float Animation */
    @keyframes float {
      0% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }

      100% {
        transform: translateY(0px);
      }
    }

    .animate-float {
      animation: float 3s ease-in-out infinite;
    }
  </style>
